{% extends "base.html" %}
{% block title %}
    Attraction Detail
{% endblock %}
{% block head %}
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700"
          rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="../static/css/main.css" rel="stylesheet"/>
    <link href="../static/css/book.css" rel="stylesheet"/>

    <style>
        .block{
            margin-right: 0.5em;
        }

        .favourite:hover .text-color {
            color: white;
        }

        .heading {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* number of lines to show */
            -webkit-box-orient: vertical;
            height: 2.5em !important; /* height of two lines */
        }

        .icon-text {
            margin-left: 1rem;
        }

        .intro {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* number of lines to show */
            -webkit-box-orient: vertical;
            height: 10em !important; /* height of two lines */
        }

        .jumbotron {
            background-position: center center !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
        }

        .py-5 {
            padding-top: 2.5rem !important;
            padding-bottom: 1rem !important;
        }

        .fa-star {
        {#    font-size: 2em;#}
        {#    color: #ccc;#}
        {#    cursor: pointer;#}
            transition: color 0.2s;
        }
        .fa-star.checked {
            color: gold;
        }
        .fa-star.unchecked:hover {
            color: gold;
        }

        #image-preview img {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }

    </style>

{% endblock %}

{% block body %}
